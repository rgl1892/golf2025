% extends "superb_ock/base.html" %}
{% load render_bundle from webpack_loader %}

{% block head %}
<!-- Load React bundles -->
{% render_bundle 'main' 'css' %}
{% endblock head %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Enter Scores - React Version</h2>
    
    <!-- React component will mount here -->
    <div id="react-scorecard" data-round-id="{{ round_id }}"></div>
    
    <!-- Fallback for when JavaScript is disabled -->
    <noscript>
        <div class="alert alert-warning">
            JavaScript is required for the interactive scorecard. 
            <a href="{% url 'edit_score' round_id 1 %}" class="alert-link">
                Use the basic version instead.
            </a>
        </div>
    </noscript>
</div>

<!-- Load React JavaScript -->
{% render_bundle 'main' 'js' %}
{% render_bundle 'scorecard' 'js' %}
{% endblock content %}
