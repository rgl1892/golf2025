{% extends 'superb_ock/base.html' %}
{% block content%}
<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">

        <h3>{{error}}</h3>
        <h4>If you're not on a trip there's no need to sign up</h4>
        <form method="POST" class="logup">
            {% csrf_token %}
            {{form}}
            <input class="btn btn-outline" type="submit" value="Create User">
        </form>
        
    </div>
</div>
{% endblock %}
